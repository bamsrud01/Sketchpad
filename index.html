<html>

	<head>
		<title>Sketchpad</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="sketchpad.js" type="text/javascript"></script>
		<link rel="stylesheet" href="sketchpad.css">
	</head>
	
	<body>
		<div id="container">
		
			<div id="description">
				<h1>Sketchpad</h1>
				<p>Move your mouse in the grid, and see what happens!</p>
				<p>Select different options below</p>
			</div>
			
			<div id="control">
				<button type="button" id="blue">Select Blue</button>
				<button type="button" id="red">Select Red</button>
				<button type="button" id="random">Select Random</button>
				<button type="button" id="trail">Select Trail</button>
			</div>
			
			<div id="shadebuttons">
				<button type="button" id="black">Gradient</button>
				<button type="button" id="blueshade">Shades of Blue</button>
				<button type="button" id="redshade">Shades of Red</button>
				
			</div>
			
			<div id="grid">
			</div>
			
			<div id="size">
				<button type="button" id="choosesize">Change the size of the grid.</button>
			</div>
			
			<div id="footer">
				<p>Created by Barrett Amsrud, January 2016.</p>
				<p><a href="https://github.com/bamsrud01">Github</a> link.</p>
			</div>
		
		</div>
	</body>
	
</html>
